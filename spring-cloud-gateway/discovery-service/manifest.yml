apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    run: discovery-service
  name: discovery-service
  namespace: spring
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      run: discovery-service
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        run: discovery-service
    spec:
      containers:
      - image: miclip/discovery-service:0.0.11
        imagePullPolicy: IfNotPresent
        name: discovery-service
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      terminationGracePeriodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  labels:
    run: discovery-service
  name: discovery-service
  namespace: spring
spec:
  externalTrafficPolicy: Cluster
  ports:
  - nodePort: 30158
    port: 8761
    protocol: TCP
    targetPort: 8761
  selector:
    run: discovery-service
  sessionAffinity: None
  type: NodePort
